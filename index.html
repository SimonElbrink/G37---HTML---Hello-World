<html>

<!-- 
    HEAD - About the Webpage, info to be loaded before view the page
-->

<head>
    <Title>Hello World</Title>

    <style>

        /* 
        Tageting the Body
        Changing the Font family for all the elements in Body
        */
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        /*
        Targeting the Id headingTwo. #
        Should be use on a restricted element.
        */
        #headingTwo{font-size: 50;}

        /*
        Targeting a class headingTwo. .
        Can be used by many elements.
        */
        .headings {color: green;}

    </style>
</head>

<Body>
    <!-- You can Target an styling directly on the element-->
    <h1 style="font-size: 90;">Hello World</h1>

    <h2 id="headingTwo">Hello World</h2>

    <h3 class="headings">Hello World</h3>
    <h4 class="headings">Hello World</h4>

    <h5>Hello World</h5>

</Body>

</html>
