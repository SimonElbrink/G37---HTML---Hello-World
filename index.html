<html>

<!-- 
    HEAD - About the Webpage, info to be loaded before view the page
-->

<head>
    <Title>Hello World</Title>

    <!-- You can write a stylingsheet in a outhe file. 
        Connecting with a link (Somthing like "Import") -->
    <link rel="stylesheet" href="style.css">

    <!-- You can write a styling in the head -->
    <style>
        #lastheading {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5px;
        }
    </style>
</head>

<Body>
    <!-- You can Target an styling directly on the element-->
    <h1 style="font-size: 90;">Hello World</h1>

    <h2 id="headingTwo">Hello World</h2>

    <h3 class="headings">Hello World</h3>
    <h4 class="headings">Hello World</h4>

    <h5 id="lastheading">Hello World</h5>

</Body>

</html>
